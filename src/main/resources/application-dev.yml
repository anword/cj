############################################################   
# mybatis 配置
mybatis:
    type-aliases-package: com.xcj.pojo
    mapper-locations: classpath:mapper/*.xml
# 通用 Mapper 配置
mapper:
    mappers: com.xcj.utils.MyMapper
    not-empty: false
    identity: MYSQL
# 分页插件配置
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql
